name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup CMake
        uses: lukka/get-cmake@v3
      - name: Configure
        run: cmake -S . -B build
      - name: Build
        run: cmake --build build -- -j
